sudo: false
language: python

cache: pip
before_cache:
  rm -f $HOME/.cache/pip/log/debug.log

env:
  global:
    secure: 

before_install:
  - if [ -z "$GITHUB_ACCESS_TOKEN" ]; then echo "Environment requires access token" && exit 1; fi

install:
  - pip install -r dev-requirements.txt

script:
  - make test

after_success:
  - tox -e coverage-report

jobs:
  include:
    - stage: lint
      script:
        - make lint

    - stage: test
      python: '2.7'
      env: TOXENV=py27

    - stage: test
      python: '3.4'
      env: TOXENV=py34

    - stage: test
      python: '3.5'
      env: TOXENV=py35
        
    - stage: test
      python: '3.6'
      env: TOXENV=py36
