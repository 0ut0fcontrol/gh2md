notifications:
  email:
    on_success: never
    on_failure: change
sudo: false
language: python
cache: pip
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
env:
  global:
  - secure: 
before_install:
- if [ -z "$GITHUB_ACCESS_TOKEN" ]; then echo "Environment requires access token"
  && exit 1; fi
install:
- pip install -r dev-requirements.txt
after_success:
- tox -e coverage-report
jobs:
  include:
  - stage: lint
    python: '3.6'
    script: make lint
  - stage: test
    python: '3.6'
    env: TOXENV=py36
    script: make test
  - stage: release
    python: 3.6
    script: skip
    before_install: skip
    after_success: skip
    before_deploy:
    - if [ -z "$TWINE_USERNAME" ]; then exit 1; fi
    - if [ -z "$TWINE_PASSWORD" ]; then exit 1; fi
    - if [ -z "$GITHUB_TAG_TOKEN" ]; then exit 1; fi
    - git config --global user.email "builds@travis-ci.com"
    - git config --global user.name "Travis CI"
    - pip install -r dev-requirements.txt
    - git status
    deploy:
      provider: script
      script: make release && git push --quiet https://mattduck:$GITHUB_TAG_TOKEN@github.com/mattduck/gh2md.git
        --tags >/dev/null 2>&1
      on:
        branch: master
        tags: false
        condition: '`make assert_clean_git assert_new_pypi_version`'
    after_deploy: pip install gh2md --upgrade
    env:
    - secure: 
    - secure: 
    - secure: 
